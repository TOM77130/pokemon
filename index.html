<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription / Connexion</title>
    <style>
        #registerForm, #loginForm { display: none; }
    </style>
</head>
<body>
    <h1>Bienvenue</h1>
    <button id="showRegister">S'inscrire</button>
    <button id="showLogin">Se connecter</button>

    <div id="registerForm">
        <h2>Inscription</h2>
        <input type="text" id="registerUsername" placeholder="Nom d'utilisateur" required>
        <input type="password" id="registerPassword" placeholder="Mot de passe" required>
        <button onclick="handleRegister()">S'inscrire</button>
        <p id="registerMessage"></p>
    </div>

    <div id="loginForm">
        <h2>Connexion</h2>
        <input type="text" id="loginUsername" placeholder="Nom d'utilisateur" required>
        <input type="password" id="loginPassword" placeholder="Mot de passe" required>
        <button onclick="handleLogin()">Se connecter</button>
        <p id="loginMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
